<!DOCTYPE html>
<html>
<head>
<title>Triple Cube</title>

<style>
    /* Global style reset to ensure consistency across browsers */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling: Centering content, setting background color and height */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        width: 100%;
        height: 80vh;
    }

    /* Outermost cube styling: Positioning, size, 3D transform, and continuous rotation animation */
    .cube {
        position: relative;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        transform: rotateX(-30deg);
        animation: animateD 8s linear infinite;
    }

    /* Keyframes for the outer cube's rotation animation */
    @keyframes animateD {
        0% {
            transform: rotateX(-15deg) rotateY(0deg);
        }
        100% {
            transform: rotateX(-15deg) rotateY(-360deg);
        }
    }

    /* Styling for the faces of the outer cube */
    .cube div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
    }

    /* Styling for each face (span) of the outer cube: Creating the 3D effect */
    .cube div span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        border: 2px solid #a5cdef;
        transform: rotateY(calc(90deg * var(--i))) translateZ(150px);
    }

    /* Top face of the outer cube: Styled separately for a distinct look */
    .topD {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
        background: transparent;
        border: 2px solid #d194e6;
        transform: rotateX(90deg) translateZ(150px);
    }

    /* Inner cube (cube2) styling: Smaller size and different animation */
    .cube2 {
        position: relative;
        width: 150px;
        height: 150px;
        transform-style: preserve-3d;
        animation: animateD2 5s ease-out infinite alternate;
    }

    /* Keyframes for inner cube's animation: Different rotation pattern */
    @keyframes animateD2 {
        0% {
            transform: rotateX(0deg) rotateY(0deg);
        }
        100% {
            transform: rotateX(180deg) rotateY(-360deg);
        }
    }

    /* Styling for faces of the inner cube */
    .cube2 div {
        position: absolute;
        top: 35px;
        left: 0;
        width: 65%;
        height: 65%;
        transform-style: preserve-3d;
    }

    /* Styling for each face of the inner cube */
    .cube2 div span {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 65%;
        height: 65%;
        background: transparent;
        border: 2px solid #ed4270;
        transform: rotateY(calc(90deg * var(--i))) translateZ(62px);
    }

    /* Smallest cube (cube3) styling: Positioned absolutely within cube2 */
    .cube3 {
        position: absolute;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        transform: rotateX(-30deg);
        animation: animateD3 1s ease-in-out infinite alternate;
    }

    /* Keyframes for smallest cube's animation: Quick, alternating rotation */
    @keyframes animateD3 {
        0% {
            transform: rotateX(-90deg) rotateY(0deg);
        }
        100% {
            transform: rotateX(90deg) rotateY(45deg);
        }
    }

    /* Styling for faces of the smallest cube */
    .cube3 div {
        position: absolute;
        top: 70px;
        left: 70px;
        width: 15%;
        height: 15%;
        transform-style: preserve-3d;
    }

    /* Styling for each face of the smallest cube */
    .cube3 div span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ad51f8;
        transform: rotateY(calc(90deg * var(--i))) translateZ(14px);
        box-shadow: 0px 0px 7px #a049bf;
    }

    /* Top face of the smallest cube: Colored with shadow for depth */
    .top3 {
        position: absolute;
        top: 0;
        left: 0;
        background: #eea73d;
        transform: rotateX(90deg) translateZ(14px);
        box-shadow: 0px 0px 10px #a4db37;
    }

</style>
</head>
<body>
    <div class="cube">
        <!-- Top face of the outer cube -->
        <div class="topD"></div>
        <div>
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>

        <div class="cube2">
            <div>
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>

            <div class="cube3">
                <div class="top3"></div>
                <div>
                    <span style="--i:0"></span>
                    <span style="--i:1"></span>
                    <span style="--i:2"></span>
                    <span style="--i:3"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
