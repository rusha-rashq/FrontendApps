<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Item Lister</title>
    
</head>
<body>
    <!-- HTML Part -->
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Sunflowers<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Lilies<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Tulips<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Roses<button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
        </div>
    </div>
    
    <!-- Bootstrap JS and its dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript Part -->
    <script>
        var form = document.getElementById('addForm');
        var itemList = document.getElementById('items');
        var filter = document.getElementById('filter');

        form.addEventListener('submit', addItem);
        itemList.addEventListener('click', removeItem);
        filter.addEventListener('keyup', filterItems);

        function addItem(e) {
            e.preventDefault();
            var newItem = document.getElementById('item').value;
            var li = document.createElement('li');
            li.className = 'list-group-item';
            li.appendChild(document.createTextNode(newItem));
            var deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
            deleteBtn.appendChild(document.createTextNode('X'));
            li.appendChild(deleteBtn);
            itemList.appendChild(li);
        }

        function removeItem(e) {
            if (e.target.classList.contains('delete')) {
                if (confirm('Are You Sure?')) {
                    var li = e.target.parentElement;
                    itemList.removeChild(li);
                }
            }
        }

        function filterItems(e) {
            var text = e.target.value.toLowerCase();
            var items = itemList.getElementsByTagName('li');
            Array.from(items).forEach(function(item) {
                var itemName = item.firstChild.textContent;
                if (itemName.toLowerCase().indexOf(text) != -1) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
